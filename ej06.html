<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ej06 - Lista de tareas</title>
  <style>
    body{font-family:Arial;background:#f0f4f8;display:flex;align-items:flex-start;justify-content:center;padding:2rem 0;margin:0}
    .app{background:#fff;padding:1rem;border-radius:8px;box-shadow:0 8px 20px rgba(0,0,0,.06);width:360px}
    input.new{width:100%;padding:.6rem;border-radius:6px;border:1px solid #cbd5e1}
    .list{margin-top:.8rem;padding:0;list-style:none}
    .task{display:flex;justify-content:space-between;align-items:center;padding:.5rem;border-radius:6px;margin-bottom:.5rem;background:#f7fafc}
    .task button{border:0;background:#e53e3e;color:#fff;padding:.3rem .6rem;border-radius:4px;cursor:pointer}
  </style>
</head>
<body>
  <div class="app">
    <h2>Lista de tareas</h2>
    <div style="display:flex;gap:.5rem">
      <input id="input" class="new" placeholder="Nueva tarea...">
      <button id="add" style="background:#3182ce;color:#fff;border:0;padding:.6rem;border-radius:6px">AÃ±adir</button>
    </div>
    <ul id="tasks" class="list"></ul>
  </div>

  <script>
    const input = document.getElementById('input');
    const add = document.getElementById('add');
    const tasks = document.getElementById('tasks');

    function renderItem(text){
      const li = document.createElement('li');
      li.className = 'task';
      const span = document.createElement('span');
      span.textContent = text;
      const btn = document.createElement('button');
      btn.textContent = 'Eliminar';
      btn.addEventListener('click', ()=> li.remove());
      li.appendChild(span);
      li.appendChild(btn);
      tasks.appendChild(li);
    }

    add.addEventListener('click', ()=>{
      const v = input.value.trim();
      if(!v) return;
      renderItem(v);
      input.value = '';
      input.focus();
    });

    input.addEventListener('keypress', (e)=> {
      if(e.key === 'Enter') add.click();
    });
  </script>
</body>
</html>
