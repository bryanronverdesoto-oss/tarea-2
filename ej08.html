<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ej08 - Carrusel de imágenes</title>
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f1f5f9;
      --white: #fff;
      --text: #1e293b;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #dbeafe, #e0f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      background: var(--bg);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
      z-index: 2;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }

    /* ==== BOTONES ==== */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.3s;
    }

    .btn:hover {
      background: var(--primary);
      color: #fff;
      transform: scale(1.1);
    }

    .btn.prev {
      left: 15px;
    }

    .btn.next {
      right: 15px;
    }

    /* ==== INDICADORES ==== */
    .indicators {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .dot.active {
      background: var(--primary);
      transform: scale(1.3);
    }

    /* ==== TÍTULO ==== */
    .caption {
      position: absolute;
      bottom: 50px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 700px) {
      .carousel {
        width: 90%;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel">
    <div class="slide active">
      <img src="https://picsum.photos/id/1015/800/500" alt="Imagen 1">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1018/800/500" alt="Imagen 2">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1020/800/500" alt="Imagen 3"> 
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1024/800/500" alt="Imagen 4">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1036/800/500" alt="Imagen 5">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1043/800/500" alt="Imagen 6">
    </div>

    <!-- Botones -->
    <button class="btn prev" id="prev">❮</button>
    <button class="btn next" id="next">❯</button>

    <!-- Indicadores -->
    <div class="indicators" id="indicators"></div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const indicatorsContainer = document.getElementById('indicators');
    let current = 0;
    let interval = null;

    // Crear indicadores dinámicos
    slides.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => showSlide(i));
      indicatorsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
      slides[current].classList.remove('active');
      dots[current].classList.remove('active');
      current = (index + slides.length) % slides.length;
      slides[current].classList.add('active');
      dots[current].classList.add('active');
    }

    function nextSlide() {
      showSlide(current + 1);
    }

    function prevSlide() {
      showSlide(current - 1);
    }

    next.addEventListener('click', () => {
      nextSlide();
      resetTimer();
    });

    prev.addEventListener('click', () => {
      prevSlide();
      resetTimer();
    });

    function startAutoPlay() {
      interval = setInterval(nextSlide, 4000);
    }

    function stopAutoPlay() {
      clearInterval(interval);
    }

    function resetTimer() {
      stopAutoPlay();
      startAutoPlay();
    }

    // Pausa al pasar el ratón
    const carousel = document.getElementById('carousel');
    carousel.addEventListener('mouseenter', stopAutoPlay);
    carousel.addEventListener('mouseleave', startAutoPlay);

    // Iniciar
    startAutoPlay();
  </script>
</body>
</html>
